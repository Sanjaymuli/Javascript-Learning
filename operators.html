<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body>
	<h2>Javascript Operator</h2>
	<p id="addition"></p>
	<p id="multiplication"></p>
	<p id="exponentiation"></p>
	<p id="division"></p>
	<p id="modulus"></p>
	<p id="modulus1"></p>
	<p id="increment"></p>
	<p id="increment1"></p>
	<p id="decrement"></p>
	<p id="decrement1"></p>
	<script type="text/javascript">
		let a,b,c;
	a=15;
	b=45;
	c=a+b;
	document.getElementById('addition').innerHTML=c;
	let d,e,f;
	d=19;
	e=5;
	f=d*e;
	document.getElementById('multiplication').innerHTML=f;
	let g,h,i;
	g=2;
	h=3;
	i=g**h;
	document.getElementById('exponentiation').innerHTML=i;
	let j,k,l;
	j=456;
	k=65;
	l=j/k;
	document.getElementById('division').innerHTML=l;
	let m,n,o;
	m=450;
	n=2;
	o=m%n;
	document.getElementById('modulus').innerHTML=o;
	let p,q,r;
	p=24;
	p++;
	document.getElementById('increment').innerHTML=p;
	let s,t,u;
	s=67;
	s--;
	document.getElementById('decrement').innerHTML=s;
	

</script>

</body>
</html>
