<body>

	<script type="text/javascript">

	function  greeting(name,town){
		console.log("my name is" + " " + name + " " +"from"+ " " + town)
	}

	greeting("michael","nairobi")
	greeting("edgar","nakuru")
	greeting("stanley", "ruiru")

	//anonymous function
	let sum=function(a,b){
		return a+b
	}
	console.log(sum(6,2))
	//arrow function
	let result=(a,b)=>{
		return a+b
	}
	
	console.log(result(10,5))
	</script>
